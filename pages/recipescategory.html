<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Recipe</title>
</head>

<body>
  <div class="container">
    <h1 class="mdc-typography--headline1 text-center">Recipe</h1>

    <h1 class="mdc-typography--headline6 text-center">Choose your recipe category</h1>
    <!--Grid for recipes BEGIN-->
    <div class="mdc-layout-grid">
      <!-- ROW  Begin -->
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">

                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light">Breakfast</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FtvF4u3y2bmo%2Fmaxresdefault.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light">Lunch</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FY1FBRqaAwI4%2Fmaxresdefault.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light">Dinner</h1>
                  </div>

              </div>
            </div>
          </div>
        </div>

            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FdE3Ju-oX5KA%2Fhqdefault.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light">Snacks</h1>

            </div>
          </div>
        </div>

          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">

                  </div>

              </div>
            </div>
          </div>

      </div>
      <!-- ROW END-->
    </div>

  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</html>
