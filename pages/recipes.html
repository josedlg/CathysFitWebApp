<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Recipe</title>

  <style media="screen">
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mdc-typography--headline1 text-center">Recipe</h1>

    <h2 class="mdc-typography--headline6 text-center">Choose your recipe category</h2>
    <!--Grid for recipes BEGIN SB-->
    <div class="mdc-layout-grid">
      <!-- ROW  Begin -->
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F1.bp.blogspot.com%2F-eN424tnWjS4%2FUQSXm_SoZ2I%2FAAAAAAAARmI%2F3a7Ceaf46pI%2Fs1600%2Fbreakfast.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Breakfast</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FtvF4u3y2bmo%2Fmaxresdefault.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Lunch</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FY1FBRqaAwI4%2Fmaxresdefault.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Dinner</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell ">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FdE3Ju-oX5KA%2Fhqdefault.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Snacks</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fvf-8FidHrl0%2Fmaxresdefault.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light font-weight-bold centered">Juices</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.gardenista.com%2Fwp-content%2Fuploads%2F2015%2F04%2Ffields%2Fhero%2520herbal%2520water.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Herbal Water</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- ROW END-->
    </div>
    <!--Grid for recipes END-->

    <!-- Latest Post SB-->
    <div class="container">
      <h2 class="mdc-typography--headline3 text-center font-weight-bold">Latest Post</h2>

      <!--Latest Post Section Begin SB-->
      <div class="row">
        <!-- Latest Post Data BEGIN-->
        <div class="col-md-6">
          <div class="card mdc-elevation--z4">
            <div class="row">
              <!-- Picture -->
              <div class="col-md-4">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.runningwithtweezers.com%2Fwp-content%2Fuploads%2F2011%2F06%2FSandwich311.jpg&f=1&nofb=1" class="img-fluid" alt="...">
              </div>

              <!--Info Section BEGIN-->
              <div class="col-md-8">
                <div class="row">
                  <!-- Type and Description -->
                  <div class="col-md-6">
                    <div class="container">
                      <div class="row">
                        <h2 class="mdc-typography--headline6 font-weight-bold">Type</h2>
                      </div>
                      <div class="row">
                        <p class="mdc-typography--body1">Description of the topic</p>
                      </div>
                    </div>
                  </div>

                  <!-- Time and Favorite -->
                  <div class="col-md-6">
                    <div class="container">
                      <div class="row justify-content-around">
                        <h5>Time</h5>
                      </div>
                      <div class="row justify-content-around">
                        <button id="add-to-favorites" class="mdc-icon-button" aria-label="Add to favorites" aria-pressed="false">
                          <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
                          <i class="material-icons mdc-icon-button__icon">favorite_border</i>
                        </button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <!--Info Section END-->
            </div>
          </div>
        </div>
        <!-- Latest Post Data END-->

        <!-- Latest Post Data BEGIN-->
        <div class="col-md-6">
          <div class="card mdc-elevation--z4">
            <div class="row">
              <!-- Picture -->
              <div class="col-md-4">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.runningwithtweezers.com%2Fwp-content%2Fuploads%2F2011%2F06%2FSandwich311.jpg&f=1&nofb=1" class="img-fluid" alt="...">
              </div>

              <!--Info Section BEGIN-->
              <div class="col-md-8">
                <div class="row">
                  <!-- Type and Description -->
                  <div class="col-md-6">
                    <div class="container">
                      <div class="row">
                        <h2 class="mdc-typography--headline6 font-weight-bold">Lunch</h2>
                      </div>
                      <div class="row">
                        <p class="mdc-typography--body1">How to make an awesome sandwich</p>
                      </div>
                    </div>
                  </div>

                  <!-- Time and Favorite -->
                  <div class="col-md-6">
                    <div class="container">
                      <div class="row justify-content-around">
                        <h5>15min</h5>
                      </div>
                      <div class="row justify-content-around">
                        <button id="add-to-favorites" class="mdc-icon-button" aria-label="Add to favorites" aria-pressed="false">
                          <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
                          <i class="material-icons mdc-icon-button__icon">favorite_border</i>
                        </button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <!--Info Section END-->
            </div>
          </div>
        </div>
        <!-- Latest Post Data END-->
      </div>
      <!--Latest Post Section Begin SB-->
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
