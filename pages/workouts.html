<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Workouts</title>

  <style media="screen">
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mdc-typography--headline1 text-center">Workouts</h1>

    <h2 class="mdc-typography--headline6 text-center">Choose your workout category</h2>
    <!--Grid for recipes BEGIN SB-->
    <div class="mdc-layout-grid">
      <!-- ROW  Begin -->
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-maf0.heartyhosting.com%2Fsites%2Fmuscleandfitness.com%2Ffiles%2Fstyles%2Fhomepage_top_1440x500%2Fpublic%2Fmedia%2Fman-abs.jpg%3Fitok%3DouYwW52l&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Abs</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.tripfitness.com%2Fwp-content%2Fuploads%2F2016%2F06%2FBicep-Photo.jpeg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Biceps</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.t-nation.com%2Fsystem%2Fpublishing%2Farticles%2F10004345%2Foriginal%2FThe_Best_Training_Tool_for_Triceps.jpg%3F1484947638&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Triceps</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell ">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.modernfit.com%2Fwp-content%2Fuploads%2F2017%2F07%2Fworkout-cobra_back-1280x720.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Back</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.chatelaine.com%2Fwp-content%2Fuploads%2F2017%2F09%2Fglutes.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light font-weight-bold centered">Glutes</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mdc-layout-grid__cell">
          <div class="mdc-card demo-card mdc-elevation--z8">
            <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fandreasnotebook.com%2Fwp-content%2Fuploads%2F2015%2F07%2Fdance-exercise-for-thights.jpg&f=1&nofb=1&quot;);">
                <div class="mdc-card__media-content demo-card__media-content">
                  <div class="demo-card__primary">
                    <h1 class="text-center text-light centered">Thighs</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- ROW END-->
    </div>
    <!--Grid for recipes END-->

    <!-- Latest Post SB-->
    <div class="container">
      <h2 class="mdc-typography--headline3 text-center font-weight-bold">Latest Post</h2>

      <!--Latest Post Section Begin SB-->
      <div class="row">
        <!-- Latest Post Data BEGIN-->
        <div class="col-md-6">
          <div class="card mdc-elevation--z4">
            <div class="row">
              <!-- Picture -->
              <div class="col-md-4">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pythagoreanhealth.com%2Fwp-content%2Fuploads%2F2017%2F05%2FBest-Workout-Shorts-for-Men-and-Women-1063x675.jpg&f=1&nofb=1" class="img-fluid" alt="...">
              </div>

              <!--Info Section BEGIN-->
              <div class="col-md-8">
                <div class="row">
                  <!-- Type and Description -->
                  <div class="col-md-6">
                    <div class="container">
                      <div class="row">
                        <h2 class="mdc-typography--headline6 font-weight-bold">Type</h2>
                      </div>
                      <div class="row">
                        <p class="mdc-typography--body1">Description of the topic</p>
                      </div>
                    </div>
                  </div>

                  <!-- Time and Favorite -->
                  <div class="col-md-6">
                    <div class="container">
                      <div class="row justify-content-around">
                        <h5>Time</h5>
                      </div>
                      <div class="row justify-content-around">
                        <button id="add-to-favorites" class="mdc-icon-button" aria-label="Add to favorites" aria-pressed="false">
                          <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
                          <i class="material-icons mdc-icon-button__icon">favorite_border</i>
                        </button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <!--Info Section END-->
            </div>
          </div>
        </div>
        <!-- Latest Post Data END-->

        <!-- Latest Post Data BEGIN-->
        <div class="col-md-6">
          <div class="card mdc-elevation--z4">
            <div class="row">
              <!-- Picture -->
              <div class="col-md-4">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pythagoreanhealth.com%2Fwp-content%2Fuploads%2F2017%2F05%2FBest-Workout-Shorts-for-Men-and-Women-1063x675.jpg&f=1&nofb=1" class="img-fluid" alt="...">
              </div>

              <!--Info Section BEGIN-->
              <div class="col-md-8">
                <div class="row">
                  <!-- Type and Description -->
                  <div class="col-md-6">
                    <div class="container">
                      <div class="row">
                        <h2 class="mdc-typography--headline6 font-weight-bold">Cardio</h2>
                      </div>
                      <div class="row">
                        <p class="mdc-typography--body1">Check out this effective cardio workout</p>
                      </div>
                    </div>
                  </div>

                  <!-- Time and Favorite -->
                  <div class="col-md-6">
                    <div class="container">
                      <div class="row justify-content-around">
                        <h5>20mins</h5>
                      </div>
                      <div class="row justify-content-around">
                        <button id="add-to-favorites" class="mdc-icon-button" aria-label="Add to favorites" aria-pressed="false">
                          <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
                          <i class="material-icons mdc-icon-button__icon">favorite_border</i>
                        </button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <!--Info Section END-->
            </div>
          </div>
        </div>
        <!-- Latest Post Data END-->
      </div>
      <!--Latest Post Section Begin SB-->
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>

</html>
