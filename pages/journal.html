<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/main.css">
  <title>Workouts</title>
</head>

<body>
  <div class="container-fluid">
    <!--Journal UI Stats BEGIN-->
    <div class="container-fluid my-4">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="container-fluid">
              <h1 class="mdc-typography--headline4 text-center">Mantras of the Day</h1>
              <!--Montras List BEGIN-->
              <ul class="mdc-list">
                <li class="mdc-list-item" tabindex="0">
                  <span class="mdc-list-item__text">Single-line item</span>
                </li>
                <li class="mdc-list-item">
                  <span class="mdc-list-item__text">Single-line item</span>
                </li>
                <li class="mdc-list-item">
                  <span class="mdc-list-item__text">Single-line item</span>
                </li>
              </ul>
              <!--Montras List END-->
            </div>
          </div>

          <div class="row">
            <div class="container-fluid">
              <h1 class="mdc-typography--headline4 text-center">Goals of the day</h1>
              <!--Goal List BEGIN-->
              <ul class="mdc-list" role="group" aria-label="List with checkbox items">
                <li class="mdc-list-item" role="checkbox" aria-checked="false">
                  <span class="mdc-list-item__graphic">
                    <div class="mdc-checkbox">
                      <input type="checkbox" class="mdc-checkbox__native-control" id="demo-list-checkbox-item-1" />
                      <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                          <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                      </div>
                    </div>
                  </span>
                  <label class="mdc-list-item__text" for="demo-list-checkbox-item-1">Jumping Jack: 5min</label>
                </li>
                <li class="mdc-list-item" role="checkbox" aria-checked="false" tabindex="0">
                  <span class="mdc-list-item__graphic">
                    <div class="mdc-checkbox">
                      <input type="checkbox" class="mdc-checkbox__native-control" id="demo-list-checkbox-item-2" checked />
                      <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                          <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                      </div>
                    </div>
                  </span>
                  <label class="mdc-list-item__text" for="demo-list-checkbox-item-2">Burpee: 5min</label>
                </li>
                <li class="mdc-list-item" role="checkbox" aria-checked="false">
                  <span class="mdc-list-item__graphic">
                    <div class="mdc-checkbox">
                      <input type="checkbox" class="mdc-checkbox__native-control" id="demo-list-checkbox-item-3" />
                      <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                          <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                      </div>
                    </div>
                  </span>
                  <label class="mdc-list-item__text" for="demo-list-checkbox-item-3">Mountain Climbers: 5min</label>
                </li>
              </ul>
              <!--Goal List END-->
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="row">
            <div class="container-fluid">
              <h1 class="mdc-typography--headline4 text-center">Journal</h1>
              <ul class="mdc-list">
                <li class="mdc-list-item" tabindex="0">
                  <div class="col-3">
                    <span class="mdc-typography--body2">Icom</span>
                  </div>

                  <div class="col-9">
                    <span class="mdc-list-item__primary-text">Title</span>
                    <span class="mdc-list-item__secondary-text">Date</span>
                  </div>
                </li>

                <li class="mdc-list-item" tabindex="0">
                  <div class="col-3">
                    <span class="mdc-typography--body2">Icom</span>
                  </div>

                  <div class="col-9">
                    <span class="mdc-list-item__primary-text">Title</span>
                    <span class="mdc-list-item__secondary-text">Date</span>
                  </div>
                </li>

                <li class="mdc-list-item" tabindex="0">
                  <div class="col-3">
                    <span class="mdc-typography--body2">Icom</span>
                  </div>

                  <div class="col-9">
                    <span class="mdc-list-item__primary-text">Title</span>
                    <span class="mdc-list-item__secondary-text">Date</span>
                  </div>
                </li>
                <li class="mdc-list-item">
                  <span class="mdc-list-item__text">Single-line item</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <h1 class="mdc-typography--headline4 text-center">Search</h1>
        </div>
      </div>
    </div>
    <!--Journal UI Stats END-->
  </div>
  <!-- Scripts -->
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>

</html>
